<!DOCTYPE html>
<html lang="ja">
<!-- Build: 2026-01-28 02:26 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1v1 APEX Style FPS</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- メインの3Dレンダリングコンテナ -->
    <div id="game-container"></div>

    <!-- UI レイヤー -->
    <div id="ui-layer">
        <!-- 初期表示メニュー -->
        <div id="menu" class="glass">
            <h1>1v1 FPS</h1>
            <div class="menu-content">
                <input type="text" id="peer-id-input" placeholder="Your Name" value="Player1">
                <button id="btn-practice">練習場 (Practice)</button>
                <div class="divider"><span>OR</span></div>
                <button id="btn-random-match">クイックマッチ (Random)</button>
                <hr>
                <input type="text" id="target-id-input" placeholder="Direct Join ID (Optional)">
                <button id="btn-create-room" style="font-size: 0.9rem;">ルーム作成</button>
                <button id="btn-join-room" style="font-size: 0.9rem;">IDで参加</button>
            </div>
            <p id="status-msg"></p>
        </div>

        <!-- ゲーム内HUD -->
        <div id="hud" style="display: none;">
            <div id="crosshair"></div>
            <div id="health-bar-container">
                <div id="health-bar"></div>
            </div>
            <div id="shield-bar-container">
                <div id="shield-bar"></div>
            </div>
            <div id="ammo">30 / ∞</div>
        </div>
    </div>

    <!-- エラー表示用 -->
    <div id="error-display"
        style="position: absolute; top: 0; left: 0; color: red; background: rgba(0,0,0,0.8); z-index: 9999; font-family: monospace; pointer-events: none;">
    </div>

    <script type="module" src="./main.js"></script>
</body>

</html>
