<!DOCTYPE html>
<html lang="ja">
<!-- Build: 2026-01-28 02:26 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1v1 APEX Style FPS</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- メインの3Dレンダリングコンテナ -->
    <div id="game-container"></div>

    <!-- UI レイヤー -->
    <div id="ui-layer">
        <!-- Valorant-style Top Navigation -->
        <nav id="top-nav">
            <div class="nav-logo">1v1 FUEL</div>
            <div class="nav-links">
                <button id="nav-home" class="active">ホーム</button>
                <button id="nav-practice">練習場</button>
                <button id="nav-match">マッチメイキング</button>
            </div>
            <div class="player-info">
                <input type="text" id="peer-id-input" placeholder="エージェント名" value="Player1">
            </div>
        </nav>

        <!-- Main Lobby Content -->
        <div id="lobby-content">
            <div id="home-panel" class="panel active">
                <h1 class="valorant-title">燃料を満タンにせよ</h1>
                <p>APEX風の機動力を駆使し、1v1の戦場を支配しろ。</p>
                <button id="btn-quick-play" class="btn-primary-val">クイックプレイ</button>
            </div>

            <div id="match-panel" class="panel">
                <h2 class="section-title">マッチメイキング</h2>
                <div class="match-grid">
                    <div class="match-card">
                        <h3>ランダムマッチ</h3>
                        <p>全世界のプレイヤーと対戦</p>
                        <button id="btn-random-match" class="btn-val">参加する</button>
                    </div>
                    <div class="match-card">
                        <h3>プライベート対戦</h3>
                        <input type="text" id="target-id-input" placeholder="ルームIDを入力">
                        <div class="btn-group">
                            <button id="btn-create-room" class="btn-val">作成</button>
                            <button id="btn-join-room" class="btn-val-outline">参加</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <p id="status-msg"></p>

        <!-- ゲーム内HUD -->
        <div id="hud" style="display: none;">
            <div id="crosshair"></div>
            <div id="health-bar-container">
                <div id="health-bar"></div>
            </div>
            <div id="shield-bar-container">
                <div id="shield-bar"></div>
            </div>
            <div id="ammo">30 / ∞</div>
        </div>
    </div>

    <!-- エラー表示用 -->
    <div id="error-display"
        style="position: absolute; top: 0; left: 0; color: red; background: rgba(0,0,0,0.8); z-index: 9999; font-family: monospace; pointer-events: none;">
    </div>

    <script type="module" src="./main.js"></script>
</body>

</html>
